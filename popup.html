<!DOCTYPE html>
<html>
  <head>
    <title>Auto Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 220px;
        padding: 10px;
      }
      input, button {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h4>Auto Input Tester</h4>
    <input type="text" id="sampleText" placeholder="Enter sample text..." />
    <button id="fill">Auto Fill</button>

    <script src="popup.js"></script>
  </body>
</html>
