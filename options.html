<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âš¡ Auto Filler Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>âš¡ Auto Filler Settings</h1>
    <p class="subtitle">Manage and save your default autofill data.</p>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-button active" data-tab="personal">ğŸ‘¤ Personal</button>
        <button class="tab-button" data-tab="address">ğŸ  Address</button>
        <button class="tab-button" data-tab="professional">ğŸ’¼ Professional</button>
        <button class="tab-button" data-tab="account">ğŸ” Account</button>
        <button class="tab-button" data-tab="financial">ğŸ’³ Financial</button>
        <button class="tab-button" data-tab="other">ğŸ§© Other</button>
        <button class="tab-button" data-tab="urls">ğŸ”— URLs & IDs</button>
      </div>

      <div class="tab-content-wrapper">
        <!-- Personal Info -->
        <div class="tab-content active" id="personal">
          <div class="form-row"><label>First Name</label><input id="firstName"></div>
          <div class="form-row"><label>Last Name</label><input id="lastName"></div>
          <div class="form-row"><label>Full Name</label><input id="fullName"></div>
          <div class="form-row"><label>Email</label><input id="email" type="email"></div>
          <div class="form-row"><label>Phone</label><input id="phone"></div>
          <div class="form-row"><label>Mobile</label><input id="mobile"></div>
        </div>

        <!-- Address Info -->
        <div class="tab-content" id="address">
          <div class="form-row"><label>Address</label><input id="address"></div>
          <div class="form-row"><label>Address 2</label><input id="address2"></div>
          <div class="form-row"><label>City</label><input id="city"></div>
          <div class="form-row"><label>State</label><input id="state"></div>
          <div class="form-row"><label>Zip Code</label><input id="zipCode"></div>
          <div class="form-row"><label>Country</label><input id="country"></div>
          <div class="form-row"><label>Full Address</label><textarea id="fullAddress"></textarea></div>
        </div>

        <!-- Professional Info -->
        <div class="tab-content" id="professional">
          <div class="form-row"><label>Company</label><input id="company"></div>
          <div class="form-row"><label>Job Title</label><input id="jobTitle"></div>
          <div class="form-row"><label>Department</label><input id="department"></div>
          <div class="form-row"><label>Website</label><input id="website" type="url"></div>
        </div>

        <!-- Account Info -->
        <div class="tab-content" id="account">
          <div class="form-row"><label>Username</label><input id="username"></div>
          <div class="form-row"><label>Password</label><input id="password" type="password"></div>
          <div class="form-row"><label>Confirm Password</label><input id="confirmPassword" type="password"></div>
        </div>

        <!-- Financial Info -->
        <div class="tab-content" id="financial">
          <div class="form-row"><label>Credit Card</label><input id="creditCard"></div>
          <div class="form-row"><label>CVV</label><input id="cvv"></div>
          <div class="form-row"><label>Expiry Date</label><input id="expiryDate"></div>
          <div class="form-row"><label>Bank Account</label><input id="bankAccount"></div>
          <div class="form-row"><label>Routing Number</label><input id="routingNumber"></div>
        </div>

        <!-- Other Fields -->
        <div class="tab-content" id="other">
          <div class="form-row"><label>Date</label><input id="date" type="date"></div>
          <div class="form-row"><label>Time</label><input id="time" type="time"></div>
          <div class="form-row"><label>Age</label><input id="age"></div>
          <div class="form-row"><label>Gender</label><input id="gender"></div>
          <div class="form-row"><label>Comments</label><textarea id="comments"></textarea></div>
          <div class="form-row"><label>Description</label><textarea id="description"></textarea></div>
          <div class="form-row"><label>Notes</label><textarea id="notes"></textarea></div>
        </div>

        <!-- URLs and IDs -->
        <div class="tab-content" id="urls">
          <div class="form-row"><label>URL</label><input id="url" type="url"></div>
          <div class="form-row"><label>ID</label><input id="id"></div>
          <div class="form-row"><label>Reference</label><input id="reference"></div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group right">
      <button id="saveBtn" class="btn-save">ğŸ’¾ Save</button>
      <button id="clearBtn" class="btn-clear">ğŸ—‘ï¸ Clear</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
